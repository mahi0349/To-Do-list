<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Apply fonts from Google Fonts */
    
    /* Global Font Styles */
    body {
      font-family: 'Poppins', sans-serif; /* Modern, clean font */
    }

    /* Heading Styling */
    h1 {
      font-family: 'Pacifico', cursive; /* Decorative, playful font for the heading */
      color: #007bff; /* Blue color for the heading */
    }

    /* Input and Button Fonts */
    input, button {
      font-family: 'Roboto Mono', monospace; /* Clean, tech-inspired font */
    }

    /* Task Item Styling */
    ul li {
      font-family: 'Poppins', sans-serif;
      font-weight: 600; /* Make task items stand out */
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <input type="text" id="task-input" placeholder="Enter a new task">
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list">
      <!-- Tasks will appear dynamically by the help of javascript-->
    </ul>
    <div class="todo-controls">
      <button id="clear-tasks-btn">Clear All Tasks</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
